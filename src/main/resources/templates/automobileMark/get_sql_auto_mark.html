<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="container">
    <div class="left__nav">
        <div><a href="/auto">Автомобили</a></div>
        <div><a href="/auto_model">Модели автомобилей</a></div>
        <div><a href="/auto_mark">Марки автомобилей</a></div>
        <div><a href="/equipment">Комплектации автомобилей</a></div>
        <div><a href="/client">Клиенты</a></div>
        <div><a href="/seller">Продавцы</a></div>
        <div><a href="/pay_type">Способы оплаты</a></div>
        <div><a href="/delivery_type">Способы доставки</a></div>
        <div><a href="/sale">Продажа/покупка</a></div>
    </div>

        <div class="table">
            <table >
                <thead >
                <tr>
                    <th >Авто</th>
                    <th >id Комплектации</th>
                    <th>цвет кузова</th>
                    <th >Двойной климат контроль</th>
                    <th>Электро стекло подъемники</th>
                    <th >Цвет салона</th>
                    <th>Материал салона</th>
                    <th >Бортовой компьютер</th>
                    <th>Панорамная крыша</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equip : ${equips}">
                    <td  th:text="${autoMark.getName()}"></td>
                    <td th:text="${equip.getId()}"></td>
                    <td th:text="${equip.getBodyColor()}"></td>
                    <td th:text="${equip.getDualZoneClimate()}"></td>
                    <td th:text="${equip.getElectricWindows()}"></td>
                    <td th:text="${equip.getInteriorColor()}"></td>
                    <td th:text="${equip.getInteriorTrim()}"></td>
                    <td th:text="${equip.getOnBoardComputer()}"></td>
                    <td th:text="${equip.getPanoramicRoof()}"></td>
                    <td class="display__flex">
                        <button><a th:href="@{'/equipment/' + ${equip.getId()}}">Изменить</a></button>
                        <form th:action="@{'/equipment/delete/'+ ${equip.getId()}}" method="post">
                            <button id="delete" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

</div>



</body>
</html>
