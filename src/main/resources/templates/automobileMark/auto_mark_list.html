<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Марки авто</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="left__nav">
        <div><a href="/auto">Автомобили</a></div>
        <div><a href="/auto_model">Модели автомобилей</a></div>
        <div><a href="/auto_mark">Марки автомобилей</a></div>
        <div><a href="/equipment">Комплектации автомобилей</a></div>
        <div><a href="/client">Клиенты</a></div>
        <div><a href="/seller">Продавцы</a></div>
        <div><a href="/pay_type">Способы оплаты</a></div>
        <div><a href="/delivery_type">Способы доставки</a></div>
        <div><a href="/sale">Продажа/покупка</a></div>
    </div>
    <div class="table">
        <div class="display__flex" style=" margin-bottom: 20px">
            <button><a href="/auto_mark/add">Добавить Марку автомобиля</a></button>
            <button><a href="/auto_model/sql">Найти наиболее продаваемые<br> марки и комплектации</a></button>
        </div>

        <table>
            <thead >
            <tr>
                <th >id Марки авто</th>
                <th>Название</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody style="border: 1px solid black">
            <tr th:each="autoMark : ${automobileMark}">
                <td th:text="${autoMark.getId()}"></td>
                <td th:text="${autoMark.getName()}"></td>

                <td class="display__flex">
                    <button><a th:href="@{'/auto_mark/' + ${autoMark.getId()}}">Изменить</a></button>
                    <form th:action="@{'/auto_mark/delete/'+ ${autoMark.getId()}}" method="post">
                        <button id="delete" type="submit">Удалить</button>
                    </form>
                    <button><a th:href="@{'/auto_mark/sql/' + ${autoMark.getId()}}">Проверить наличие <br>комплектации у марки</a></button>
                </td>
            </tr>
            </tbody>
        </table>



    </div>
</div>


</body>
</html>
