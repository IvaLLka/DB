<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="form">

        <form action="/auto_model/add" method="post">
            Добавление Модели автомобиля
            <div>Название<input placeholder="Название" type="text" name="name"></div>
            <div>
                Automobile marks
                <select name="automobileMark">
                    <option th:each="autoMark : ${automobileMarks}"
                            th:text="${autoMark.getName()}"
                            th:value="${autoMark.getId()}">
                    </option>
                </select>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>

</body>
</html>
