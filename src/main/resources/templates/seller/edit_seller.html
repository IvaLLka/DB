<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="form">
        <form th:each="seller : ${seller}" th:action="@{'/seller/'+ ${seller.getId()}}" method="post">
            Редактирование продавца
            <div>ФИО<input th:value="${seller.getFullName()}" type="text" name="fullName"></div>
            <div>Email <input th:value="${seller.getEmail}" type="email" name="email"></div>
            <div>Номер телефона<input th:value="${seller.getPhoneNumber()}" type="text" name="phoneNumber"></div>
            <button type="submit">Изменить</button>
        </form>
    </div>

</div>

</body>
</html>
