<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="left__nav">
        <div><a href="/auto">Автомобили</a></div>
        <div><a href="/auto_model">Модели автомобилей</a></div>
        <div><a href="/auto_mark">Марки автомобилей</a></div>
        <div><a href="/equipment">Комплектации автомобилей</a></div>
        <div><a href="/client">Клиенты</a></div>
        <div><a href="/seller">Продавцы</a></div>
        <div><a href="/pay_type">Способы оплаты</a></div>
        <div><a href="/delivery_type">Способы доставки</a></div>
        <div><a href="/sale">Продажа/покупка</a></div>
    </div>
    <div class="table">
        <div class="display__flex" style=" margin-bottom: 20px">
            <button><a href="/seller/add">Добавить продавца</a></button>
            <button><a href="/sale/sql">Найти продавца с<br> наибольшей прибылью</a></button>
        </div>
        <table >
            <thead >
            <tr >
                <th >id Продавца</th>
                <th>Email</th>
                <th>Имя</th>
                <th>Номер телефона</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="seller : ${sellers}">
                <td th:text="${seller.getId()}"></td>
                <td th:text="${seller.getEmail()}"></td>
                <td th:text="${seller.getFullName()}"></td>
                <td th:text="${seller.getPhoneNumber()}"></td>
                <td class="display__flex">
                    <button><a th:href="@{'/seller/' + ${seller.getId()}}">Изменить</a></button>
                    <form th:action="@{'/seller/delete/'+ ${seller.getId()}}" method="post">
                        <button id="delete" type="submit">Удалить</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>


    </div>
</div>

</body>
</html>
