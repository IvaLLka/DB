<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="form">
    <div th:each="client : ${client}" >
      <div class="display__flex" style="justify-content: space-between">
        <div>ФИО:
          <div th:text="${client.getFullName()}" ></div>
        </div>
      </div>
      <div class="display__flex" style="justify-content: space-between">
        <div>Номер телефона:
          <div th:text="${client.getPhoneNumber()}" ></div>
        </div>
      </div>
      <div class="display__flex" style="justify-content: space-between">
        <div>Адрес:
          <div th:text="${client.getAdress()}"></div>
        </div>
      </div>
      <div class="display__flex" style="justify-content: space-between">
        <div>Дата рождения:
          <div th:text="${client.getDob()}" ></div>
        </div>
      </div>
      <div class="display__flex" style="justify-content: space-between">
        <div>Дата регистрации:
          <div th:text="${client.getRegistrationDate()}"></div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
